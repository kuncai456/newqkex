
leverage_01:
    host: http://172.31.31.223:18080
    url: /v3/trade/web/leverage
    method: post
    detail: 我的广告接口
    headers:
      Accept-Language: zh-CN
      source: api
      X-Authorization: eyJhbGciOiJIUzI1NiJ9..7HKuzZz-IC0_Zs5hVK420jVbgpsgRP-NlYtxrUiTs0U

    requestType: Json
    # 是否执行，空或者 true 都会执行
    data:
      tradeType: "linearPerpetual"
      symbol: "BTCUSDT"
      leverage: "10"
      marginType: "cross"
    assert:
      # 断言接口状态码
      errorCode:
        jsonpath: $.code
        type: ==
        value: 0
        AssertType:
        message: ""

